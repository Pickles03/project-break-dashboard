<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Dashboard</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Honk&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body id="home">
    <div class="wrapper">
        <main>
            <section id="home">
            </section>
    
            <section id="clock" class="container1"> 
                <div id="clock" class="clockDate">
                    <p id="time" class="time"></p>
                    <p id="greeting" class="greeting"></p>
                    <p id="date" class="date"></p>
                </div>
            </section>
    
            <section id="weather" class="container2"> 
                <div id="weatherDisplay" class="weatherDisplay"></div>
                <div id="forecastContainer" class="forecastContainer"></div>
            </section>
    
            <section id="password" class="container3"> 
                <div id="pass" class="passGen">
                    <h2>Create your own password:</h2>
                    <div class="passContainer">
                        <input type="number" id="length" placeholder="Length of Password">
                        <button id="generate">Generate Password</button>
                        <input type="text" id="generatedPassword" placeholder="Generated Password" readonly>
                        <button id="copyLink" class="copyBtn"><img src="../icons/copy.png" class="copyIcon" alt="copy button" width="50px"/></button>
                    </div>
                </div>
            </section>
    
            <section id="links" class="container4"> 
                <h2>Links of Interest:</h2>
                <div class="linkContainer" id="links">
                    <div class="mainSec">
                        <input type="text" id="linkTitle" placeholder="Title"/>
                        <input type="url" id="linkUrl" placeholder="URL"/>
                        <button id="addLink" class="add"><img src="../icons/add.png" class="addIcon" width="30px"/></button>
                    </div>
                    <div class="linkList" id="linkList">
                        <ul id="linksList"></ul>
                    </div>
                </div>
            </section>
        </main>
    
        <footer>
            <div class="line">
                <p>-------------------------------------------------</p>
            </div>
            <div class="icons">

                <ul>
                    <li><a href="index.html">🏡</a></li>
                    <li><a href="clock.html">🕒</a></li>
                    <li><a href="weather.html">⛅</a></li>
                    <li><a href="password.html">🔐</a></li>
                    <li><a href="links.html">🔗</a></li>
                </ul>
            </div>
        </footer>
    
        <script src="../js/index.js"></script>
        <script src="../js/clock.js"></script>
        <script src="../js/weather.js"></script>
        <script src="../js/password.js"></script>
        <script src="../js/links.js"></script>
        <script src="../js/bgi.js"></script>
    </div>
</body>
</html>
